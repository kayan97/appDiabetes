<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ComeÃ§a</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Termina</ion-label>
      <ion-datetime displayFormat=" HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>


    <ion-item>
        <ion-label>Dia inteiro?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>

    <ion-list>
      <button ion-button full icon-left (click)="save()">
        <ion-icon name="checkmark"></ion-icon> Salvar Evento
      </button>
    </ion-list>

    </ion-list>



</ion-content>
