<ion-header>
  <ion-navbar color="primary">
      <ion-title>Tela Inicial</ion-title>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>

  <ion-card>
    <ion-card-content>
      <h6 class="bemvindo">Bem vindo, {{userName}} </h6>
    </ion-card-content>
  </ion-card>
  <ion-list>
  <ion-list-header style=" text-align: center; ">
    Fique por dentro das Noticas.
  </ion-list-header>
  </ion-list>

<ion-card *ngFor="let home of homes | async">
  <!-- <img src="../assets/imgs/rosto1.jpg"/> -->
  <ion-card-content>
    <img src="{{home.imgUrl}}" alt="">
    <ion-card-title>
      {{home.titulo}}
    </ion-card-title>
    <p>
      {{home.descricao}}
    </p>
  </ion-card-content>
</ion-card>
